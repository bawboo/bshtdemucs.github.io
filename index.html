<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-HTDemucs Source Separation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 50px;
        }
        .audio-demo {
            margin-bottom: 20px;
            text-align: left; /* 保持音檔控制項在左側對齊 */
        }
        h2 {
            color: #333;
        }
        audio {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>BS-HTDemucs Source Separation Demo</h1>
    <div class="audio-demo">
        <h2>音檔一</h2>
        <audio controls>
            <source src="audio1.wav" type="audio/wav">
            您的瀏覽器不支持 audio 元素。
        </audio>
    </div>
    <div class="audio-demo">
        <h2>音檔二</h2>
        <audio controls>
            <source src="audio2.wav" type="audio/wav">
            您的瀏覽器不支持 audio 元素。
        </audio>
    </div>

</html>
